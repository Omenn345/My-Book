<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form - quiz</title>
</head>

<body>
    <style>
        * {
            margin: 2px;
            padding: 2px;
        }

        .red {
            background-color: rgb(245, 10, 10);
            color: darkslategray;
        }

        .yellow {
            background-color: rgb(255, 230, 0);
            color: rgb(0, 0, 0);
        }

        .blue {
            background-color: rgb(15, 240, 191);
            color: black;
        }
    </style>
    <h1>Give your details</h1>
    <div class="red">
        <label for="Name">Name</label>
        <input button="text" id="name" placeholder="Enter yout name">
    </div>
    <div class="yellow">
        <label for="Place">Place</label>
        <input button="text" id="Place" placeholder="Enter your Place">
    </div>
    <div class="blue">
        <label for="Pincode">Pincode</label>
        <input button="text" id="Pincode" placeholder="Enter yout pincode">
    </div>
</body>

</html>
